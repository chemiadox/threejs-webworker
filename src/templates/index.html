<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0; padding: 0">
<script type="module" src="bundle.js"></script>
<div class="my-grid">
    <canvas id="canvas1">&nbsp;</canvas>
    <canvas id="canvas2">&nbsp;</canvas>
    <canvas id="canvas3">&nbsp;</canvas>
    <canvas id="canvas4" style="grid-column: 1 / span 3;">&nbsp;</canvas>
</div>
</body>
<style>
    .my-grid {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 3fr;
        grid-gap: 1px;
        background-color: #444;
    }
    .my-grid > * {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #ccddcc;
    }
</style>
</html>
